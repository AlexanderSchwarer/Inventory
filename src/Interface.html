<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Interface.css" />
    <title>Gridventory</title>
  </head>
  <body>
    <div class="contextMenu" id="contextMenu">
      <div class="option" id="colour">COLOUR &#11208
        <div class="colourOption" id="colourOptions">
          <div class="colour" id="red"></div>
          <div class="colour" id="orange"></div>
          <div class="colour" id="yellow"></div>
          <div class="colour" id="green"></div>
          <div class="colour" id="blue"></div>
          <div class="colour" id="purple"></div>
          <div class="colour" id="grey"></div>
        </div>
      </div>
    </div>
    <div class="book">
      <div class="gridContainer" id="gridContainer">
        <div class="gridPage" id="gridPage"></div>
      </div>
      <div class="itemPage">
        <div class="itemList" id="itemSelector"></div>
        <button >Make</button>
        <button  type="button" onclick="saveItems('testUser')">Save</button>
        <button  type="button" onclick="loadItems('testUser')">Load</button>
      </div>
    </div>

    <script src="Interface.js"></script>
  </body>
</html>
