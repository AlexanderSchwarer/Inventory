<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Interface.css">
<title>Page Title</title>
</head>
<body>

    <div class="book">
        <div class="gridContainer">
            <div class="gridPage" id="gridPage"></div>
            <div class="gridPage" id="gridObjects"></div>
        </div>
        <div class="itemPage">
            <div class="itemList">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
            </div>
            <button class="make">make</button>
            <button class="save">save</button>
        </div>
    </div>

    <script>
        const gridBlocks = document.getElementById("gridPage");
        for (let i = 0; i < 300; i++){
            const div = document.createElement("div");
            div.className = "gridBlock";
            gridBlocks.appendChild(div);
        }
        /*
        const gridObjects = document.getElementById("gridObjects");
        const divSpan = document.createElement("div");
        divSpan.className = "gridSpanTest";
        gridObjects.appendChild(divSpan);
        */
    </script>

</body>
</html>
